<!DOCTYPE html>
<html>
  <body>
    <table border="1">
      <thead>
        <td>id</td>
        <td>username</td>
        <td>password</td>
      </thead>

      {% for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
      </tr>
      {% endfor %}
    </table>

    <a href="/">Go back to home page</a>
  </body>
</html>
