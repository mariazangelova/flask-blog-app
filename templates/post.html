{% extends "layout.html" %} {% block main %}
<div class="card mb-3">
  <div class="card-body">
    <h2 class="card-title">{{post.title}}</h2>
    <h3 class="card-title">{{post.subtitle}}</h3>
    <p class="card-text">
      {{post.content}}
    </p>
    <p class="card-text">
      <small class="text-muted"
        >Posted on: {{post.date_posted.strftime("%c")}}</small
      >
      <small class="text-muted"
        >By {{author.first_name}} {{author.last_name}}</small
      >
    </p>
  </div>
</div>
{% endblock %}
