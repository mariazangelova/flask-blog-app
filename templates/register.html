{% extends "layout.html" %} {% block main %} {% if error %}
<p class="error"><strong>Error:</strong> {{ error }}</p>
{% endif %}
<form action="/register" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="first_name"
      placeholder="First name"
      type="text"
      required
    />
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="last_name"
      placeholder="Last name"
      type="text"
      required
    />
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="email"
      placeholder="Email"
      type="text"
      required
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="password"
      required
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="confirm_password"
      placeholder="Repeat password"
      type="password"
      required
    />
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
